apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: commit-stage-template
spec:
  arguments:
    parameters:
      - name: repo-owner
      - name: repo-name
      - name: git-commit
      - name: github-token
      - name: repo-url

  volumeClaimTemplates:
    - metadata:
        name: work
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 1Gi

  templates:
    - name: all-steps
      dag:
        tasks:
          - name: clone-repo
            template: clone-repo

          - name: bun-install
            template: bun-install
            dependencies: [clone-repo]

          - name: test
            template: run-unit-tests
            dependencies: [bun-install]
          #
          # - name: build
          #   template: build-app
          #   dependencies: [test]
          #
          # - name: create-artifact
          #   template: create-artifact
          #   dependencies: [build]
          #   arguments:
          #     parameters:
          #       - name: repo-owner
          #         value: "{{workflow.parameters.repo-owner}}"
          #       - name: repo-name
          #         value: "{{workflow.parameters.repo-name}}"
          #       - name: repo-url
          #         value: "{{workflow.parameters.repo-url}}"
          #       - name: git-commit
          #         value: "{{workflow.parameters.git-commit}}"
          #       - name: github-token
          #         value: "{{workflow.parameters.github-token}}"

    - name: clone-repo
      container:
        image: alpine/git
        command: [sh, -c]
        env:
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: github-pat
                namespace: argo-events
                key: token
        volumeMounts:
          - name: work
            mountPath: /src
        args:
          - |
            echo "Klonar GitHub-repo..."
            git clone https://$GITHUB_TOKEN@{{workflow.parameters.repo-url}} /src

    - name: bun-install
      container:
        image: oven/bun:1
        volumeMounts:
          - name: work
            mountPath: /src
        workingDir: /src/nuxt
        command: [sh, -c]
        args:
          - |
            echo "Installerar paket via bun..."
            ls
            bun install

    - name: build-app
      container:
        image: oven/bun:1
        volumeMounts:
          - name: work
            mountPath: /src
        workingDir: /src/nuxt
        command: [sh, -c]
        args:
          - |
            echo "Bygger applikationen..."
            bun run build

    - name: run-unit-tests
      container:
        image: oven/bun:1
        volumeMounts:
          - name: work
            mountPath: /src
        workingDir: /src/nuxt
        command: [sh, -c]
        args:
          - |
            echo "KÃ¶r unit tests..."
            bun test

    - name: create-artifact
      inputs:
        parameters:
          - name: repo-owner
          - name: repo-name
          - name: git-commit
          - name: github-token
      container:
        image: docker:20
        volumeMounts:
          - name: work
            mountPath: /src
            subPath: src
        workingDir: /src/nuxt
        command: [sh, -c]
        args:
          - |
            echo "Skapar image och pushar till GitHub Container Registry..."
            docker build -t ghcr.io/{{inputs.parameters.repo-owner}}/{{inputs.parameters.repo-name}}:{{inputs.parameters.git-commit}} .
            echo {{inputs.parameters.github-token}} | docker login ghcr.io -u {{inputs.parameters.repo-owner}} --password-stdin
            docker push ghcr.io/{{inputs.parameters.repo-owner}}/{{inputs.parameters.repo-name}}:{{inputs.parameters.git-commit}}
